# Name of the workflow
name: Build and Deploy API Documentation

on:
  push:
    branches: 
      - main
    paths:
      - 'docs/index.html'
      - 'spec/v1/greetings-v1.yaml'
      - 'spec/v2/greetings-v2.yaml'
      - 'spec/v3/greetings-v3.yaml'
      - 'js/xsdViewer.js'
      - 'js/yamlViewer.js'
      - 'css/styles.css'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Create build directory
      - name: Create build directory
        run: mkdir -p public

      # 3. Copy YAML specs into public folder
      - name: Copy v1 spec
        run: mkdir -p public/v1 && cp spec/v1/greetings-v1.yaml public/v1/

      # 4. Copy landing page into public
      - name: Copy landing page
        run: cp docs/index.html public/index.html

      # 5. Copy xsdViewer into public/js folder
      - name: Copy xsdViewer
        run: mkdir -p public/js && cp js/xsdViewer.js public/js/

      # 6. Copy yamlViewer into public/js folder
      - name: Copy yamlViewer
        run: cp /js/yamlViewer.js public/js/
      
      # 7. Copy styles to public/styles
      - name: Copy styles.css
        run: mkdir -p public/css && cp css/styles.css public/css

      # 8. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public