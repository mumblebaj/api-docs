# Name of the workflow
name: Build and Deploy API Documentation

on:
  push:
    branches: 
      - main
    paths:
      - 'docs/index.html'
      - 'js/xsdViewer.js'
      - 'js/yamlViewer.js'
      - 'css/styles.css'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Create build directory
      - name: Create build directory
        run: mkdir -p public

      # 3. Copy landing page into public
      - name: Copy landing page
        run: cp docs/index.html public/index.html

      # 4. Copy xsdViewer into public/js folder
      - name: Copy xsdViewer
        run: mkdir -p public/js && cp js/xsdViewer.js public/js/

      # 5. Copy yamlViewer into public/js folder
      - name: Copy yamlViewer
        run: cp js/yamlViewer.js public/js/
      
      # 6. Copy styles to public/styles
      - name: Copy styles.css
        run: mkdir -p public/css && cp css/style.css public/css

      # 7. Copy favicon to public
      - name: Copy svg Favicon
        run: cp docs/favicon.svg public/favicon.svg

      # 8. Copy favicon to public
      - name: Copy png Favicon
        run: cp docs/favicon.png public/favicon.png

      # 9. Copy CNAME
      - name: Copy CNAME
        run: cp docs/CNAME public/CNAME

      # 10. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public