name: ðŸ’¡ Feature request
description: Suggest a new feature or enhancement for Universal Schema Studio
title: "[Feature]: "
labels: ["enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Got an idea to make Universal Schema Studio even better?  
        Please share your thoughts â€” the more detail, the easier it is to plan and implement.

  - type: textarea
    id: problem
    attributes:
      label: Problem or motivation
      description: What problem or limitation does this feature address?
      placeholder: It's hard to see $ref targets in large schemas...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: What would you like to see happen?
      placeholder: Add a mini-map or quick search for schema references.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you thought of other ways to solve this?
      placeholder: Maybe using a collapsible sidebar instead.
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other context, mockups, or screenshots?
      placeholder: Include examples, sketches, or UI mockups if available.
