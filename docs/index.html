<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Universal Schema Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="icon" type="image/png" href="./favicon.png" />
  </head>

  <body>
    <header>
      <h2>Universal Schema Viewer</h2>
      <div style="display: flex; align-items: center; gap: 1rem">
        <span id="mode-indicator" class="mode-badge">📂 YAML Mode</span>
        <select id="viewer-mode">
          <option value="yaml">YAML / JSON</option>
          <option value="xsd">XSD / XML</option>
        </select>
        <button id="theme-toggle">🌙 Dark Mode</button>
        <button id="launchEditorBtn" class="control-btn primary">🚀 OpenAPI Editor</button>
      </div>
    </header>

    <div id="dropzone">Drop your file here or click to browse</div>
    <p class="hint" style="text-align: center">
      Note: Uploaded files render locally in your browser and are not sent
      anywhere.
    </p>

    <!-- Viewer containers -->
    <div id="yaml-viewer" class="viewer"></div>
    <div id="xsd-viewer" class="viewer"></div>

    <script type="module">
      import { initYamlViewer } from "./js/yamlViewer.js";
      import { initXsdViewer } from "./js/xsdViewer.js";

      const rootEl = document.documentElement;
      const themeBtn = document.getElementById("theme-toggle");
      const savedTheme = localStorage.getItem("theme") || "light";

      // --- Theme Handling ---
      rootEl.dataset.theme = savedTheme;
      themeBtn.textContent =
        savedTheme === "dark" ? "☀️ Light Mode" : "🌙 Dark Mode";

      themeBtn.onclick = () => {
        const next = rootEl.dataset.theme === "dark" ? "light" : "dark";
        rootEl.dataset.theme = next;
        localStorage.setItem("theme", next);
        themeBtn.textContent =
          next === "dark" ? "☀️ Light Mode" : "🌙 Dark Mode";
      };

      // --- View Handling ---
      const modeSelect = document.getElementById("viewer-mode");
      const modeIndicator = document.getElementById("mode-indicator");

      function updateModeIndicator(mode) {
        if (mode === "xsd") {
          modeIndicator.textContent = "📘 XSD Mode";
          modeIndicator.className = "mode-badge xsd";
        } else {
          modeIndicator.textContent = "📂 YAML Mode";
          modeIndicator.className = "mode-badge yaml";
        }
      }

      document
        .getElementById("launchEditorBtn")
        .addEventListener("click", () => {
          window.open("./openapiEditor.html", "_blank");
        });

      const yamlViewer = document.getElementById("yaml-viewer");
      const xsdViewer = document.getElementById("xsd-viewer");
      const dropzone = document.getElementById("dropzone");

      let currentMode = modeSelect.value;
      let activeHandler =
        currentMode === "xsd" ? initXsdViewer : initYamlViewer;

      // ✅ update indicator right here
      updateModeIndicator(currentMode);

      // Initialize default mode
      activeHandler(dropzone, yamlViewer, xsdViewer);

      // --- Switch logic ---
      modeSelect.addEventListener("change", () => {
        currentMode = modeSelect.value;

        // Hide all viewers
        document.querySelectorAll(".viewer").forEach((v) => {
          v.style.display = "none";
        });

        // 🧹 Clear previous viewer content so it doesn't linger
        yamlViewer.innerHTML = "";
        xsdViewer.innerHTML = "";

        // Update mode indicator (this line was inside your forEach earlier)
        updateModeIndicator(currentMode);

        // Reinitialize selected viewer
        if (currentMode === "xsd") {
          xsdViewer.style.display = "block";
          activeHandler = initXsdViewer;
        } else {
          yamlViewer.style.display = "block";
          activeHandler = initYamlViewer;
        }

        // Replace dropzone safely
        const oldDrop = document.getElementById("dropzone");
        const newDrop = oldDrop.cloneNode(true);
        oldDrop.parentNode.replaceChild(newDrop, oldDrop);

        // ✅ Reassign our reference!
        const updatedDropzone = document.getElementById("dropzone");

        // Bind the correct handler to the newly created element
        activeHandler(updatedDropzone, yamlViewer, xsdViewer);
      });
    </script>
  </body>
</html>
