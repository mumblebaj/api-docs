<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Universal Schema Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <style>
      :root {
        --bg: #f5f7fa;
        --fg: #222;
        --header-bg: #2c3e50;
        --header-fg: #fff;
        --accent: #0d6efd;
      }
      [data-theme="dark"] {
        --bg: #1e1e1e;
        --fg: #eee;
        --header-bg: #111;
        --header-fg: #ddd;
        --accent: #3399ff;
      }
      body {
        font-family: system-ui, sans-serif;
        background-color: var(--bg);
        color: var(--fg);
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        background-color: var(--header-bg);
        color: var(--header-fg);
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #dropzone {
        flex: 0 0 auto;
        margin: 1rem auto;
        padding: 2rem;
        width: 80%;
        border: 2px dashed var(--accent);
        text-align: center;
        border-radius: 8px;
        transition: background 0.3s;
        cursor: pointer;
      }
      #dropzone.dragover {
        background-color: rgba(13, 110, 253, 0.1);
      }
      .viewer {
        flex: 1 1 auto;
        overflow: auto;
        padding: 1rem;
        display: none;
      }
      #theme-toggle {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 1rem;
      }
      select {
        background: var(--bg);
        color: var(--fg);
        border: 1px solid var(--accent);
        padding: 0.4rem;
        border-radius: 6px;
        font-size: 1rem;
      }
      .mode-badge {
        padding: 0.3rem 0.7rem;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.9rem;
        background-color: var(--accent);
        color: #fff;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      [data-theme="dark"] .mode-badge {
        background-color: #444;
        color: #fff;
      }

      .mode-badge.yaml {
        background-color: #28a745; /* green */
      }

      .mode-badge.xsd {
        background-color: #0d6efd; /* blue */
      }

      .mode-badge:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <header>
      <h2>Universal Schema Viewer</h2>
      <div style="display: flex; align-items: center; gap: 1rem">
        <span id="mode-indicator" class="mode-badge">📂 YAML Mode</span>
        <select id="viewer-mode">
          <option value="yaml">YAML / JSON</option>
          <option value="xsd">XSD / XML</option>
        </select>
        <button id="theme-toggle">🌙 Dark Mode</button>
      </div>
    </header>

    <div id="dropzone">Drop your file here or click to browse</div>

    <!-- Viewer containers -->
    <div id="yaml-viewer" class="viewer"></div>
    <div id="xsd-viewer" class="viewer"></div>

    <script type="module">
      import { initYamlViewer } from "./js/yamlViewer.js";
      import { initXsdViewer } from "./js/xsdViewer.js";

      const rootEl = document.documentElement;
      const themeBtn = document.getElementById("theme-toggle");
      const savedTheme = localStorage.getItem("theme") || "light";

      // --- Theme Handling ---
      rootEl.dataset.theme = savedTheme;
      themeBtn.textContent =
        savedTheme === "dark" ? "☀️ Light Mode" : "🌙 Dark Mode";

      themeBtn.onclick = () => {
        const next = rootEl.dataset.theme === "dark" ? "light" : "dark";
        rootEl.dataset.theme = next;
        localStorage.setItem("theme", next);
        themeBtn.textContent =
          next === "dark" ? "☀️ Light Mode" : "🌙 Dark Mode";
      };

      // --- View Handling ---
      const modeSelect = document.getElementById("viewer-mode");
      const yamlViewer = document.getElementById("yaml-viewer");
      const xsdViewer = document.getElementById("xsd-viewer");
      const dropzone = document.getElementById("dropzone");

      let currentMode = modeSelect.value;
      let activeHandler =
        currentMode === "xsd" ? initXsdViewer : initYamlViewer;

      // Initialize default mode
      activeHandler(dropzone, yamlViewer, xsdViewer);

      // --- Switch logic ---
      modeSelect.addEventListener("change", () => {
        currentMode = modeSelect.value;

        // Hide all viewers
        document.querySelectorAll(".viewer").forEach((v) => {
          v.style.display = "none";
        });

        // Reinitialize selected viewer
        if (currentMode === "xsd") {
          xsdViewer.style.display = "block";
          activeHandler = initXsdViewer;
        } else {
          yamlViewer.style.display = "block";
          activeHandler = initYamlViewer;
        }

        // Replace dropzone safely
        const oldDrop = document.getElementById("dropzone");
        const newDrop = oldDrop.cloneNode(true);
        oldDrop.parentNode.replaceChild(newDrop, oldDrop);

        // ✅ Reassign our reference!
        const updatedDropzone = document.getElementById("dropzone");

        // Bind the correct handler to the newly created element
        activeHandler(updatedDropzone, yamlViewer, xsdViewer);
      });
    </script>
  </body>
</html>
