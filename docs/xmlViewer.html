<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XML Message Viewer</title>

    <!-- Your shared styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="icon" type="image/png" href="./favicon.png" />

    <!-- ReDoc -->
    <script src="https://cdn.jsdelivr.net/npm/redoc@2.1.3/bundles/redoc.standalone.min.js"></script>

    <!-- fast-xml-parser UMD (browser) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fast-xml-parser/5.2.5/fxparser.min.js"></script>

  </head>

  <body>
    <header class="app-header">
      <h2 class="app-title">XML Message Viewer</h2>
      <button id="themeToggle" class="theme-toggle btn btn-outline">ðŸŒž / ðŸŒ™</button>
    </header>

    <main class="container">
      <!-- Dropzone (matches schema viewer look & feel) -->
      <section class="card">
        <h3 class="card-title">Upload / Drag-Drop / Paste XML</h3>

        <div id="xmlDropzone" class="dropzone" tabindex="0" role="button" aria-label="XML Dropzone">
          <input id="xmlFileInput" type="file" accept=".xml" class="dropzone-input" />
          <div class="dropzone-inner">
            <div class="dz-icon">â¬†</div>
            <div class="dz-text">
              <strong>Drop your XML here</strong> or <span class="dz-link">click to choose a file</span>
            </div>
            <div class="dz-subtext">You can also paste XML in the box below</div>
          </div>
        </div>

        <label for="xmlTextarea" class="sr-only">Paste XML</label>
        <textarea id="xmlTextarea" class="code-input" placeholder="Paste XML here..."></textarea>

        <div class="button-row">
          <button id="viewBtn" class="btn btn-primary">View</button>
          <button id="downloadJsonBtn" class="btn btn-outline">Download JSON</button>
          <button id="clearBtn" class="btn btn-outline">Clear</button>
        </div>

        <div id="xmlStatus" class="status-line" aria-live="polite"></div>
      </section>

      <section id="xmlPreview" class="redoc-container card"></section>
    </main>

    <script src="./js/xmlViewer.js"></script>
  </body>
</html>
